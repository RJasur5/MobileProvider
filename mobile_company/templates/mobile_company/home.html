{% extends 'mobile_company/main.html' %}
{% block content %}
<div>
    <div>
    <br>
        <div>
            <a class="btn btn-primary btn-sm btn-block btn-info" href="{% url 'ProvidersCreate' %}"> Create Provider
            </a>
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th> Name </th>
                    <th> Start Year </th>
                    <th> Status </th>
                    <th> View </th>
                </tr>

                {% for i in providers %}
                    <tr>
                        <td> {{ i.name }} </td>
                        <td> {{ i.startyear }} </td>
                        <td> {{ i.status }} </td>
                        <td><a class="btn btn-primary btn-lg btn-info" href="{% url 'tariff' i.id %}">View</a></td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>
    {% endblock %}

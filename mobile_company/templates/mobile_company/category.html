{% extends 'mobile_company/main.html' %}

{% block content %}
    <br>
    <div>
        <div>
            <div>
            <a class="btn btn-primary btn-sm btn-block btn-info" href="{% url 'CategoryCreate' %}"> Create Category
            </a>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th> Name </th>
                        <th> Description </th>
                        <th> Update </th>
                        <th> Remove </th>

                    </tr>

                    {% for i in category %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.description }}</td>
                            <td><a class="btn btn-primary btn-lg btn-info" href="{% url 'CategoryUpdate' i.id %}"> Update</a></td>
                            <td><a class="btn btn-primary btn-lg btn-danger" href="{% url 'CategoryDelete' i.id %}">Delete</a></td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'mobile_company/main.html' %}

{% block content %}
    <br>
    <div>
        <div>
            <div>
            <a class="btn btn-primary btn-sm btn-block btn-info" href="{%  url 'dealersCreate' %}"> Create Dealer
            </a>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th> CompanyName </th>
                        <th style="text-align: center;"> AboutCompany </th>
                        <th> StartYear </th>
                        <th> Company </th>
                        <th> Update </th>
                        <th> Remove </th>
                    </tr>

                    {% for i in dealers %}
                        <tr>
                            <td>{{ i.dealerName }}</td>
                            <td>{{ i.description }}</td>
                            <td>{{ i.startdate }}</td>
                            <td>{{ i.providername }}</td>
                            <td><a class="btn btn-primary btn-lg btn-info" href="{% url 'dealersUpdate' i.id %}"> Update</a></td>
                            <td><a class="btn btn-primary btn-lg btn-danger" href="{% url 'dealersDelete' i.id %}" >Delete</a></td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'mobile_company/main.html' %}

{% block content %}
    <br>

    <div>
        <div>
            <div>
            <a class="btn btn-primary btn-sm btn-block btn-info" href="{% url 'PhoneNumbersCreate' number_codes.id %}"> Create Numbers
            </a>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th> Code </th>
                        <th> Phone Number </th>
                        <th> Category </th>
                        <th> Status </th>
                        <th> Update </th>
                        <th> Remove </th>
                    </tr>

                    {% for i in phone_numbers %}
                        <tr>
                            <td>{{ i.numbercode }}</td>
                            <td>{{ i.phonenumber }}</td>
                            <td>{{ i.categoryname }}</td>
                            <td>{{ i.status }}</td>
                            <td><a class="btn btn-primary btn-lg btn-info" href="{% url 'PhoneNumbersUpdate' i.id %}"> Update</a></td>
                            <td><a class="btn btn-primary btn-lg btn-danger" href="{% url 'PhoneNumbersDelete' i.id %}">Delete</a></td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}
